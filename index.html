<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
   integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
  
   <h1 class="title">Task Manager</h1>  

  
<div class="container">
  <div class="row mb-5">
    <div class="col">
       <button class="add-task" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"> Add Task</button>

    <div class="collapse" id="collapseExample">  
      
      <form id="newTaskForm">
        <div class="form-group">
          <label for="newTaskNameInput">Name</label>
          <input type="text" class="form-control" id="newTaskNameInput">
        </div>

        
        <div class="form-group">
          <label for="newTaskDescription">Description</label>
          <textarea type="text" class="form-control" id="newTaskDescription">
          </textarea>
        </div>

        
        <div class="form-row">
          <div class="form-group col">
            <label for="newTaskAssignedTo">Assigned To</label>
              <input type="text" class="form-control" id="newTaskAssignedTo">
          </div>
          
          <div class="form-group col">
            <label for="newTaskDueDate">Due Date</label>
            <input type="date" class="form-control" id="newTaskDueDate">
          </div>

          <div class="form-group col">
            <label for="newTaskStatus">Status</label>
            <input type="Status" class="form-control" id="newTaskStatus">
          </div>
        </div>

        
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>



  

<div class="container">
  <div class="row">
      <div class="col">
           <h2 class="display-4">To-Do list</h2>
      </div> 
  </div>
    <div class="jumbotron">
       <div id="list-items">
          <div class="card" style="width: 18rem;">                
            <div class="card-body">
              <h5 class="card-title">Task 1</h5>
               <p class="card-text">Hawase</p>
               <p class="card-text">Sprint 3</p>
               <p class="card-text">Due Date: June 14 2022</p>
               <button type="button" id="delete" class="btn btn-primary btn-danger btn-sm">Delete
               </button>
                <button type="button" id="done-btn" class="btn btn-primary btn-success btn-sm">Done
                </button>
            </div>
          </div>
                    <br />
        <div class="card" style="width: 18rem;">                
            <div class="card-body">
                <h5 class="card-title">Task 2</h5>
                <p class="card-text">Hawase</p>
                <p class="card-text">Sprint 1</p>
                <p class="card-text">Due Date: June 13 2022</p>
                <button type="button" id="delete" class="btn btn-primary btn-danger btn-sm">Delete
                </button>
                <button type="button" id="done-btn" class="btn btn-primary btn-success btn-sm">Done
                </button>
              </div>
        </div>
        </div>
    </div>
</div>
