<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Task Manager</h1>
    <div class="row-fluid">
      <div class="col-12"></div>
        <div class="jumbotron">
          <h1>Add Task</h1>
          <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Assigned To">
              </div>
            </div>
            <div class="row">
              <div class="col-12" id="description">
                <input type="text" class="form-control" placeholder="Description" rows="3">
              </div>
            </div>
            <div class="row" id="form-footer">
              <div class="col">
                <input type="date" class="form-control" id="dueDate">
              </div>
              <div class="col">
                <button type="button"  class="btn btn-primary btn-md float-right">Create Task</button>
              </div>
            </div>
          </form>
        </div>
    </div>  
  </div>
</body>
</html>
